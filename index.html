<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>FreeCodeCamp Tic-Tac-Toe</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
        <link rel="stylesheet prefetch" href="css/style.css">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    </head>

    <body>

        <div class="container">
            <div class="site-wrapper">
                <div class="nav">
                    <nav role="navigation" class="navbar navbar-fixed-top">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" data-toggle="collapse" data-target="#myNavbar" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="//peteconsidine.com" class="navbar-brand">SevenLetters, Inc.</a>
                            </div>
                            <div id="myNavbar" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a id="email"></a>
                                    </li>
                                    <li><a target="_blank" href="//twitter.com/theotherpete">Tweet @me</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="jumbotron well">
                    <div class="row">
                        <div class="col-md-5 col-xs-12">
                            <h2>FreeCodeCamp<wbr>Tic Tac Toe</h2>
                            <div class="well well-sm text-center">
<!--
                                <p class="text">Choose <b>X</b>s or <b>O</b>s:
                                <input-group>
                                    <button type="radio" name="selectXorO" value="X" class="btn btn-danger selectXorO"> &#x2716;</button>
                                    <button type="radio" name="selectXorO" value="O" class="btn btn-primary selectXorO"> <i class="fa fa-circle-o"></i></button>
                                </input-group>
                                </p>
-->
                                <button id="start" class="btn btn-block btn-lg btn-success">Play</button>
                                <button id="reset" class="btn btn-block btn-lg btn-warning">Start Over</button>
                            </div>
                        </div>
                        <div class="col-md-7 col-xs-12">
                            <div class="gameArea">
                                <div class="boardRow" id="a">
                                    <div id="1" value="" class="a A d boardCell fillCell"></div>
                                    <div id="2" value="" class="a B boardCell fillCell"></div>
                                    <div id="3" value="" class="a C D boardCell fillCell"></div>
                                </div>
                                <div class="boardRow" id="b">
                                    <div id="4" value="" class="b A boardCell fillCell"></div>
                                    <div id="5" value="" class="b B d D boardCell fillCell"></div>
                                    <div id="6" value="" class="b C boardCell fillCell"></div>
                                </div>
                                <div class="boardRow" id="c">
                                    <div id="7" value="" class="c A D boardCell fillCell"></div>
                                    <div id="8" value="" class="c B boardCell fillCell"></div>
                                    <div id="9" value="" class="c C d boardCell fillCell"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='js/jquery.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
        <script src='js/index.js'></script>

    </body>
</html>
