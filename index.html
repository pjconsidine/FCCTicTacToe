    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
		<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
		<link rel="stylesheet prefetch" href="css/style.css">
				
  </head>

  <body>

    <div class="container">
  <div class="site-wrapper">
    <div class="nav">
      <nav role="navigation" class="navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#myNavbar" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="//peteconsidine.com" class="navbar-brand">SevenLetters, Inc.</a>
          </div>
          <div id="myNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a id="email"></a>
              </li>
              <li><a target="_blank" href="//twitter.com/theotherpete">Tweet @me</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="jumbotron well">
      <div class="row">
        <div class="col-md-5 col-xs-12">
          <h1>Free Code Camp <br />Tic Tac Toe Game</h1>
          <div class="well well-sm text-center">
            <p class="text">Choose <b>X</b>s or <b>O</b>s:
              <input-group>
                <button type="radio" name="choosePlayerMarker" value="X" class="btn btn-success choosePlayerMarker"> &#x2716;</button>
                <button type="radio" name="choosePlayerMarker" value="O" class="btn btn-primary choosePlayerMarker"> <i class="fa fa-circle-o"></i></button>
              </input-group>
            </p>
            <button id="reset" class="btn btn-block btn-lg btn-warning">Reset Game</button>
            <button class="btn btn-block btn-default testBtn">Test Button</button>
          </div>
        </div>
        <div class="col-md-7 col-xs-12">
          <div class="gameArea">
            <div class="boardRow" id="a">
							<div id="0" value="2" class="boardCell fillCell corner"></div>
							<div id="1" value="7" class="boardCell fillCell edge"></div>
							<div id="2" value="6" class="boardCell fillCell corner"></div>
            </div>
            <div class="boardRow" id="b">
							<div id="3" value="9" class="boardCell fillCell edge"></div>
							<div id="4" value="5" class="boardCell fillCell center"></div>
							<div id="5" value="1" class="boardCell fillCell edge"></div>
            </div>
            <div class="boardRow" id="c">
							<div id="6" value="4" class="boardCell fillCell corner"></div>
							<div id="7" value="3" class="boardCell fillCell edge"></div>
							<div id="8" value="8" class="boardCell fillCell corner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
